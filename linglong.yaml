         -e 's|/opt/deepinwine|/runtime/deepinwine|g' \
         -e 's|/opt/deepin-box86|/runtime/deepin-box86|g' \
         -e 's|BOTTLEPATH="$HOME/.deepinwine/$BOTTLENAME"|BOTTLEPATH="$HOME/.linglong/$BOTTLENAME"|g' "$FILE_PATH"
  
