  cp -r $SOURCES/com.qq.video.deepin/opt/apps/com.qq.video.deepin/entries/* $PREFIX/share
  cp -r $SOURCES/com.qq.video.deepin/opt/apps/com.qq.video.deepin/files/* $PREFIX
  
